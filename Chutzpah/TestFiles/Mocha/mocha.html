<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Mocha Tests</title>
    @@TestFrameworkDependencies@@
    <script type="text/javascript">
        mocha.setup('@@MochaUi@@');
    </script>
    @@CodeCoverageDependencies@@
    @@ReferencedCSSFiles@@
    @@ReferencedJSFiles@@
    @@TestJSFile@@
</head>
<body>
    @@TestHtmlTemplateFiles@@
    <div id="mocha"></div>
    <script type="text/javascript">
        var requireExists = window.require && typeof window.require === "function";
        var amdTestPaths = [@@AMDTestPath@@];
        if (requireExists && amdTestPaths.length > 0) {
            if (window.chutzpah) {

                console.log("!!_!! Test file is using module loader.");
                window.chutzpah.usingModuleLoader = true;
            }

            if("@@AMDBasePath@@") {
                require.config({
                    baseUrl: "@@AMDBasePath@@"
                });
            }

            require.config({
                map: {
                    '*': {
                        @@AMDModuleMap@@
                        }
                }
            });

            window.require(amdTestPaths, function () {
                mocha.run();
            });

        } else {
            if (window._Chutzpah_covobj_name) {
                blanket.options("existingRequireJS", false);
            }

            var currentWindowOnload = window.onload;
            window.onload = function() {
                if (currentWindowOnload) {
                    currentWindowOnload();
                }

                if (!window._Chutzpah_covobj_name || requireExists) {
                    mocha.run();
                }
            };
        }
    </script>
</body>
</html>
