<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>QUnit Tests</title>
    @@TestFrameworkDependencies@@
    @@CodeCoverageDependencies@@
    @@ReferencedCSSFiles@@
    @@ReferencedJSFiles@@
    @@TestJSFile@@

    <script>
        var amdTestPaths = [@@AMDTestPath@@];
        if (window.require && typeof window.require === "function" && amdTestPaths.length > 0) {
            if (window.chutzpah) {
                window.chutzpah.usingModuleLoader = true;
            }

            if("@@AMDBasePath@@") {
                require.config({
                    baseUrl: "@@AMDBasePath@@"
                });
            }

            require.config({
                map: {
                    '*': {
                        @@AMDModuleMap@@
                        }
                }
            });

            window.QUnit.config.autostart = false;
            window.require(amdTestPaths, function () {
                console.log("!!_!! Starting QUnit from inline AMD call...");
                if (!window._Chutzpah_covobj_name) {
                    window.QUnit.start();
                }
            });
        }
    </script>
</head>

<body>
    @@TestHtmlTemplateFiles@@
    <div id="qunit"></div>
    <div id="qunit-fixture"></div>
</body>
</html>
