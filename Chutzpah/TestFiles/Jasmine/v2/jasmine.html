<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Jasmine Spec Runner</title>
    @@TestFrameworkDependencies@@
    @@CodeCoverageDependencies@@
    @@ReferencedCSSFiles@@
    @@ReferencedJSFiles@@
    @@TestJSFile@@
    <script type="text/javascript">

        (function () {
            var amdTestPaths = [@@AMDTestPath@@];
            if (window.require && typeof window.require === "function" && amdTestPaths.length > 0) {
                if (window.chutzpah) {
                    window.chutzpah.usingModuleLoader = true;
                }

                if("@@AMDBasePath@@") {
                    require.config({
                        baseUrl: "@@AMDBasePath@@"
                    });
                }

                require.config({
                    map: {
                        '*': {
                            @@AMDModuleMap@@
                            }
                    }
                });

                window.require(amdTestPaths, function () {

                    console.log("!!_!! Stating Jasmine from AMD callback...");
                    window.initializeJasmine();
                });
            }
            else {
                var currentWindowOnload = window.onload;

                window.onload = function() {
                    if (currentWindowOnload) {
                        currentWindowOnload();
                    }
                    window.initializeJasmine();
                };
            }

        })();
    </script>
</head>

</body>
</html>
